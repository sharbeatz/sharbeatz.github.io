<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="add-task.css">
    <link rel="stylesheet" href="task-list.css">
    <link rel="stylesheet" href="task.css">
    <link rel="stylesheet" href="trash.css">
    <link rel="stylesheet" href="header.css"> 
    <link rel="stylesheet" href="Normalize.css">
    <title>Список задач</title>
</head>

<body>
    <header>    
        <div class="container"> 
            <h2>Список задач</h2>
        </div>
    </header>

    <section class="new-task">
        <div class="container">   
            <label>Новая задача</label>
            <div class="add-task">
                <input type="text" placeholder="Название задачи...">     
                <button>+ Добавить</button>
            </div>      
        </div>    
    </section>
    
    <section class="task-list">
        <ul class="tasks backlog">
            <li><h4>Бэклог</h4></li>
            <li class="task backlog">Выучить JS</li>
            <li class="task backlog">Выучить React</li>
            <li class="task backlog">Сделать домашку</li>
        </ul>

        <ul class="tasks in-progress" >
            <li><h4>В процессе</h4></li>
            <li class="task in-progress">Выпить смузи</li>
            <li class="task in-progress">Попить воды</li>
        </ul>

        <ul class="tasks done">
            <li><h4>Готово</h4></li>
            <li class="task done">Позвонить маме</li>
            <li class="task done">Погладить кота</li>
        </ul>

        <ul class="tasks trash">
            <li><h4>Корзина</h4></li>
            <li class="task trash">Сходить погулять</li>
            <li class="task trash">Прочитать Войну и Мир</li>
            <li><button>Очистить</button></li>
        </ul>
    </section>

</body>
</html>
